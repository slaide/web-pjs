<html>
    <head>
        <script src="../p2.js"></script>
        <script>
            let _p=new Manager()
        </script>
    </head>
    <body>
        <script>
            let list = _p.manage([{value:2},{value:4},{value:5}])
        </script>
        <template class="data" p:for="item of list">
            <div>
                value is {{item.value}}

            </div>
        </template>
    </body>
</html>
